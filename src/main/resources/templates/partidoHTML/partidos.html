<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas las Categorias</title>
  <link rel="icon" type="image/png" href="../../static/img/EscudoPatinalon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Arial:wght@400;700&display=swap" />
  <!-- Cosas Barra de navegaci√≥n -->
  <link rel="stylesheet" href="../../static/css/estilosNavBar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #d41a1e;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
  <header>
    <div class="row" th:replace="~{BarraNavegacion :: menuSuperior}"></div>
  </header>
  <div class="container mt-5">
    <h2 class="text-start mb-4">Lista de Partidos
      <a class="btn btn-primary float-right m-2" th:href="@{~/partido/add}"
        th:if="${not #lists.isEmpty(partidos)}">A√±adir Partido</a>
    </h2>
    <div th:if="${#lists.isEmpty(partidos)}" class="empty-table-message">
      <h3>La tabla de Partidos est√° vac√≠a. ¬°A√±ada usted el primer partido!</h3>
      <a class="btn btn-primary float-right m-2" th:href="@{~/partido/add}">A√±adir Partido</a>
    </div>
    <table th:if="${not #lists.isEmpty(partidos)}" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Local</th>
          <th>Resultado</th>
          <th>Visitante</th>
          <th>Pista</th>
          <th>Ver</th>
          <th sec:authorize="hasAuthority('ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="p:${partidos}">
          <td th:text="${p.equipoLocal?.nombre}">Equipo 1</td>
          <td class="result"><span th:text="${p.golesLocal}"></span>-<span th:text="${p.golesVisitante}"></span></td>
          <td th:text="${p.equipoVisitante?.nombre}">Equipo 1</td>
          <td th:text="${p.pista}">Pista 1</td>
          <td>
            <a class="circular-button edit-button text-decoration-none" title="Edita"
              th:href="@{~/partido/{idLocal}/{idVisitante}(idLocal=${p.equipoLocal.id}, idVisitante=${p.equipoVisitante.id})}">üëÅÔ∏è</a>
          </td>
          <td sec:authorize="hasAuthority('ADMIN')">
            <a class="circular-button delete-button text-decoration-none"
              th:href="@{~/partido/del/{idLocal}/{idVisitante}(idLocal=${p.equipoLocal.id}, idVisitante=${p.equipoVisitante.id})}"
              title="Eliminar" sec:authorize="hasAuthority('ADMIN')">‚ùå</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
