<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="../static/img/EscudoPatinalon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Arial:wght@400;700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Icono del ojo de la contraseña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/estilosNavBar.css">
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/estilosMenuInferior.css" />
    <style>
        .footer {
            margin-top: 20%;
        }

        .card-header {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <header>
        <div class="row" th:replace="~{BarraNavegacion :: menuSuperior}"></div>
    </header>

    <div class="container mt-5 bordeAbajo">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Registro</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-group">
                                <label for="usuario">Usuario:</label>
                                <input type="text" th:field="*{usuario}" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico:</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>
                            <div class="form-group password-container">
                                <label for="password">Contraseña:</label>
                                <div class="input-group">
                                    <input type="password" th:field="*{password}" class="form-control" id="password"
                                        placeholder="Contraseña" required />
                                    <div class="input-group-append">
                                        <span class="input-group-text toggle-password"
                                            onclick="togglePasswordVisibility()">
                                            <i id="toggleIcon" class="fa fa-eye"></i>
                                            <script src="../../static/js/mostrarContraseña.js"></script>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-warning btn-block">Registrarse</button>
                            </div>
                            <div class="form-group text-center">
                                <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión aquí</a>
                            </div>
                        </form>
                        <div th:if="${message}" class="alert alert-danger mt-3">
                            <p th:text="${message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{MenuInferior :: menuInferior}" class="footer"></footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
