<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear/Editar Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Formulario Usuario</h2>
    <form th:action="@{/usuario/save}" th:object="${usuarioNuevo}" method="post" class="form-horizontal">
        <div class="form-group">
            <label for="usuario" class="col-sm-2 control-label">Usuario</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{usuario}" class="form-control" id="usuario" placeholder="Usuario" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <div class="col-sm-10">
                <input th:if="${usuarioNuevo.email != null and !#fields.hasErrors('email')}" type="email" th:field="*{email}" class="form-control" placeholder="Email" readonly>
                <input th:if="${usuarioNuevo.email == null or #fields.hasErrors('email')}" type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            
        </div>
        <div class="form-group">
            <label for="rol" class="col-sm-2 control-label">Rol</label>
            <div class="col-sm-10">
                <select th:field="*{rol}" class="form-control" id="rol">
                    <option value="" selected disabled>Selecciona un rol</option>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
