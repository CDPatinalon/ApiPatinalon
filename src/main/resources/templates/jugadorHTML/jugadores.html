<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todos los Jugadores</title>
  <link rel="icon" type="image/png" href="../static/img/EscudoPatinalon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Arial:wght@400;700&display=swap" />
  <!-- Cosas Barra de navegaci√≥n -->
  <link rel="stylesheet" href="../../static/css/estilosNavBar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="row" th:replace="~{BarraNavegacion :: menuSuperior}"></div>
  </header>
  <div class="container">
    <h2 class="text-start mb-4">Lista de Jugadores
      <a class="btn btn-primary float-right m-2" th:if="${not #lists.isEmpty(jugadores)}"
        th:href="@{~/jugador/add}">A√±adir Jugador</a>
      <a class="btn btn-primary float-right m-2" th:href="@{/jugadores/tallaCamiseta(tallaCamiseta=tallaCamiseta)}"
        th:if="${not #lists.isEmpty(jugadores)}">Filtrar por Talla Camiseta</a>
      <a class="btn btn-primary float-right m-2" th:href="@{/jugadores/equipo(equipo=equipo)}"
        th:if="${not #lists.isEmpty(jugadores)}">Filtrar por Equipo</a>
    </h2>
    <div th:if="${#lists.isEmpty(jugadores)}" class="m-2">
      <h3>La tabla de Jugadores esta vac√≠a</h3>
      <a class="btn btn-primary float-right m-2" th:href="@{~/jugador/add}" th:if="${#lists.isEmpty(jugadores)}">A√±adir
        Jugador</a>
    </div>
    <table class="table table-hover table-striped" th:if="${not#lists.isEmpty(jugadores)}">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">DNI</th>
          <th scope="col">Nombre</th>
          <th scope="col">Equipo</th>
          <th scope="col">N√∫mero de Seguro</th>
          <th scope="col">Talla de Camiseta</th>
          <th scope="col">Portero</th>
          <th scope="col">Ver</th>
          <th scope="col" sec:authorize="hasAuthority('ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="jugador : ${jugadores}">
          <td>#</td>
          <td th:text="${jugador.dni}">1234567A</td>
          <td th:text="${jugador.nombre}">Mario</td>
          <td th:text="${jugador.equipo?.nombre}">Jaimitos</td>
          <td th:text="${jugador.numeroSeguro}">1234</td>
          <td th:text="${jugador.tallaCamiseta}">XL</td>
          <td th:if="${jugador.portero==true}">SI</td>
          <td th:if="${jugador.portero!=true}">NO</td>
          <td><a class="circular-button edit-button text-decoration-none" title="Edita"
              th:href="@{~/jugador/{dni}(dni = ${jugador.dni})}">üëÅÔ∏è</a></td>
          <td sec:authorize="hasAuthority('ADMIN')"><a sec:authorize="hasAuthority('ADMIN')"
              class="circular-button delete-button text-decoration-none" title="Eliminar"
              th:href="@{~/jugador/del/{dni}(dni=${jugador.dni})}">‚ùå</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
