<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacto Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #333;
        }
        .titulo {
            color: #007bff;
            font-weight: bold;
        }
        .mensaje-info {
            margin-top: 2rem;
        }
        .mensaje-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center mt-4">
            <div class="col-md-12">
                <h1 class="titulo">Nuevo Mensaje de Contacto</h1>
            </div>
        </div>
        
        <!-- Información del mensaje -->
        <div class="mensaje-info">
            <h2>Datos del Mensaje</h2>
            <p><strong>Nombre:</strong> <span th:text="${mensaje.nombre}"></span></p>
            <p><strong>Email:</strong> <span th:text="${mensaje.correo}"></span></p>
            <p><strong>Contenido:</strong></p>
            <p th:text="${mensaje.mensaje}"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
